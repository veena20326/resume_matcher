{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Resume Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      color: #000; /* ðŸ‘ˆ Black text */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-card h2 {
      margin-bottom: 10px;
      text-align: center;
      font-weight: 600;
    }

    .glass-card p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .btn-primary {
      width: 100%;
      margin-top: 10px;
    }

    .logo {
      width: 60px;
      display: block;
      margin: 0 auto 15px auto;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
    }

    .login-link a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    ::placeholder {
      color: #555;
    }

    input, select, textarea {
      background-color: rgba(255, 255, 255, 0.8) !important;
      color: #000 !important;
    }

    input:focus {
      box-shadow: none;
      border-color: #aaa;
    }

    label {
      font-weight: 500;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png" alt="Logo" class="logo">
    <h2>Create Account</h2>
    <p>Sign up to start matching resumes with jobs</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>

</body>
</html>
