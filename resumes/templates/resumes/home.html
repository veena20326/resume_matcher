{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Resume Matcher - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #d1e3ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .overlay {
      background-color: #444;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
    }

    .btn-group .btn {
      margin: 5px 10px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: bounceIn 1s ease-in-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Logo image -->
    <img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png" alt="Resume Matcher Logo" class="logo">

    <!-- Heading and slogan -->
    <h1>Welcome to Resume Matcher</h1>
    <p class="slogan">AI-powered resume & job matcher tool</p>

    <!-- Button links -->
    <div class="btn-group">
      <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
      <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
      <a href="{% url 'match_resume' %}" class="btn btn-primary">Match Resume</a>
      <a href="{% url 'match_history' %}" class="btn btn-primary">Match History</a>
    </div>
  </div>
</body>
</html>
