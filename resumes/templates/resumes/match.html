{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Resume Matcher</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF):</label>
        <input type="file" name="resume" accept=".pdf" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Paste Job Description:</label>
        <textarea name="job_description" class="form-control" rows="5" placeholder="Enter job description here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Match Now</button>
    </form>
  </div>

</body>
</html>
